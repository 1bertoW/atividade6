<!DOCTYPE html>
<head>
    <title>listas</title>
</head>
<body>
    <p> Lista ordenada</p>
    <ol type = "1">
        <li>Item 1</li>
        <li>item 2</li>
    </ol>
    <ol type = "a" start = "2">
        <li> item 1</li>
        <li>item 2</li>
    </ol>
    <ol type = "A" start = "5" >
        <li> item 1</li>
        <li>item 2</li>
    </ol>
    <ol type = "i" reversed>
        <li> item 1</li>
        <li>item 2</li>
    </ol>
    <ol type = "I" reversed start = "3">
        <li> item 1</li>
        <li>item 2</li>
    </ol>
</body>
